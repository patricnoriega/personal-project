<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
</head>
<body>
  <header>
    <h1>1. 2.. 3... Rock Paper Scissors</h1>
  </header>
<div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">CPU</div>
    <span id ="user-score">0</span>:<span id ="cpu-score">0</span>
</div>


    <div class="result">
    <p>Paper covers rock. You win!</p>
    </div>

  <section>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        </div>
    </div>
  <div class="choices" id="paper">
      <div class="choice">
          <img src="https://img.icons8.com/color/96/000000/hand.png"/>
      </div>
  </div>
  <div class="choices" id="scissors">
      <div class="choice">
          <img src="https://img.icons8.com/color/96/000000/hand-scissors--v2.png"/>
      </div>
  </div>
</section>

  <p id="actionMessage">Make your Move!</p>
<script src="js/rock-paper-scissors.js"></script>
</body>
</html>
