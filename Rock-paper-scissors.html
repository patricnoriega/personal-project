<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
<div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">CPU</div>
    <span id ="User-score">0</span>:<span id ="CPU-score">0</span>
</div>

    <div class="result">
    <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="rockimg"
        </div>
    </div>
  <div class="choices">
      <div class="choice">
          <img src="paperimg"
      </div>
  </div>
  <div class="choices">
      <div class="choice">
          <img src="scissorimg"
      </div>
  </div>
</body>
</html>
